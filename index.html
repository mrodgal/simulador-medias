<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de medias muestrales</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h1>Simulador de distribución de medias muestrales</h1>

    <section class="controls">
      <label for="populationType">Tipo de población:</label>
      <select id="populationType" onchange="toggleNormalParams()">
        <option value="uniform">Uniforme</option>
        <option value="normal">Normal</option>
        <option value="skewed">Sesgada</option>
        <option value="discrete">Discreta</option>
      </select>

      <div id="normalParams" style="display: none;">
        <label for="normalMean">Media de la normal:</label>
        <input type="number" id="normalMean" value="5" step="0.1" />
        <label for="normalStd">Desviación típica de la normal:</label>
        <input type="number" id="normalStd" value="2" step="0.1" min="0.1" />
      </div>

      <label for="sampleSize">Tamaño de muestra:</label>
      <input type="number" id="sampleSize" value="30" min="1" max="100" />

      <label for="numSamples">Número de muestras:</label>
      <input type="number" id="numSamples" value="1000" min="10" max="10000" />

      <button type="button" onclick="simulate()">Simular</button>
    </section>

    <section id="stats" class="stats"></section>

    <section class="chart-container">
      <canvas id="chart"></canvas>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
