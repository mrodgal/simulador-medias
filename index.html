<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de medias muestrales</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Simulador de distribución de medias muestrales</h1>

  <label for="populationType">Tipo de población:</label>
  <select id="populationType">
    <option value="uniform">Uniforme</option>
    <option value="normal">Normal</option>
    <option value="random">Aleatoria discreta</option>
  </select>

  <label for="sampleSize">Tamaño de muestra:</label>
  <input type="number" id="sampleSize" value="30" min="1" max="100" />

  <label for="numSamples">Número de muestras:</label>
  <input type="number" id="numSamples" value="1000" min="10" max="10000" />

  <button onclick="simulate()">Simular</button>

  <canvas id="chart" width="800" height="400"></canvas>

  <script src="scripts.js"></script>
</body>
</html>
